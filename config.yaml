auths:
  public_v1:
    version: 1
    community: blabla
    security_level: noAuthNoPriv
    auth_protocol: MD5
    priv_protocol: DES
  public_v2:
    version: 2
    community: blabla
    security_level: noAuthNoPriv
    auth_protocol: MD5
    priv_protocol: DES
modules:
  # Default IF-MIB interfaces table with ifIndex.
  cisco:
    walk: [sysUpTime, interfaces, ifXTable, cpmCPUTotal1minRev, ciscoMemoryPoolUsed, ciscoMemoryPoolFree, ipv4InterfaceTable]
    lookups:
      - source_indexes: [ifIndex]
        lookup: ifAlias
      - source_indexes: [ifIndex]
        # Uis OID to avoid conflict with PaloAlto PAN-COMMON-MIB.
        lookup: 1.3.6.1.2.1.2.2.1.2 # ifDescr
      - source_indexes: [ifIndex]
        # Use OID to avoid conflict with Netscaler NS-ROOT-MIB.
        lookup: 1.3.6.1.2.1.31.1.1.1.1 # ifName
    overrides:
      ifAlias:
        ignore: true # Lookup metric
      ifDescr:
        ignore: true # Lookup metric
      ifName:
        ignore: true # Lookup metric
      ifType:
        type: EnumAsInfo
  fortigate:
    walk: [sysUpTime, interfaces, ifXTable, ipv4InterfaceTable]
    lookups:
      - source_indexes: [ifIndex]
        lookup: ifAlias
      - source_indexes: [ifIndex]
        # Uis OID to avoid conflict with PaloAlto PAN-COMMON-MIB.
        lookup: 1.3.6.1.2.1.2.2.1.2 # ifDescr
      - source_indexes: [ifIndex]
        # Use OID to avoid conflict with Netscaler NS-ROOT-MIB.
        lookup: 1.3.6.1.2.1.31.1.1.1.1 # ifName
    overrides:
      ifAlias:
        ignore: true # Lookup metric
      ifDescr:
        ignore: true # Lookup metric
      ifName:
        ignore: true # Lookup metric
      ifType:
        type: EnumAsInfo
